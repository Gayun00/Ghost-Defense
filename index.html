<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg">
      <div class="life-container hide">
      </div>
        <div class="ghost__field">
        </div>
        <div class="button__wrap">
          <div class="button">
            <button class="start-button " alt="start">
              <img class="start-button__img" src="images/start.png" alt="start_button">
            </button>
            <div class="gameover-banner remove">
              <img class="gameover-banner__img" src="images/game_over.png" alt="gameover">
              <button class="play-again">
                <img src="images/play_again.png" alt="play again" class="play-again__img">
              </button>
            </div>
            <div class="levelup-banner remove">
              <img class="levelup-banner__img" src="images/level_up.png" alt="levelup">
            </div>
            <div class="gamewin-banner remove">
              <img src="images/you_win.png" alt="you win" class="gamewin-banner__img">
              <button class="play-again">
                <img src="images/play_again.png" alt="play again" class="play-again__img">
              </button>
            </div>
          </div>
        </div>

         <div class="hero__wrap hide">
          <div class="hero__container">
            <img class="hero__img" src="images/hero.png" alt="hero">
          </div>
          <img src="images/bullet.png" alt="" class="bullet">
         </div>
    </div>

    <!-- <script type="module" src="hero.js"></script> -->
    <!-- <script type="module" src="ghost.js"></script> -->
    <script type="module" src="init.js"></script>
  </body>
</html>
